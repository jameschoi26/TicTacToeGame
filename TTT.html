<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tells html to use stylesheet from our appearence.css file -->
    <link rel="stylesheet" href="appearence.css">
    <!-- tells html to use our tictactoe.js file storing the main game -->
    <script src="./TicTacToe.js"></script>

    <title>Tic-Tac-Toe-Game</title>
</head>
<body>
    <main class="background">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="display">
            <p>
                This is a Tic Tac Toe Game created by James Choi.
            </p>
            Player <span class="display-player playerX">X</span>'s turn
        </section>

        <!-- grid css-->
        <section class="grid">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
        </section>

        <section class="display announcer hide"></section>

         <section class="controls">
            <button id="reset">Reset</button>
        </section>
    </main>
</body>
</html>
